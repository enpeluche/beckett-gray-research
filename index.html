    <style>
        .image-rotative {
            position: fixed;
            position: fixed;
            display: block;
            /* On place le point d'ancrage au milieu de l'écran */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 135%;


            animation: rotation 150s infinite linear;

            z-index: -6;
        }

        @keyframes rotation {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
